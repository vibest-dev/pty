<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
  <style>
    html, body { height: 100%; margin: 0; }
    .terminal-container { display: none; height: 100%; }
    .terminal-container.active { display: block; }
    .xterm { height: 100%; }
  </style>
</head>
<body class="bg-gray-900 text-white h-full flex flex-col">
  <!-- Tab Bar -->
  <div class="flex items-center bg-gray-800 border-b border-gray-700 px-2">
    <div id="tabs" class="flex items-center gap-1 py-1 overflow-x-auto flex-1">
      <!-- Tabs will be inserted here -->
    </div>
    <button id="new-tab" class="px-3 py-1 text-gray-400 hover:text-white hover:bg-gray-700 rounded text-lg">
      +
    </button>
  </div>

  <!-- Terminal Area -->
  <div id="terminals" class="flex-1 bg-black overflow-hidden">
    <!-- Terminal containers will be inserted here -->
  </div>

  <!-- Status Bar -->
  <div id="status" class="bg-gray-800 text-gray-400 text-xs px-3 py-1 border-t border-gray-700">
    Connecting...
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
